<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetherDash - Smart Console</title>
    <link rel="stylesheet" href="/static/style.css">

<body>
    <div class="left-column">
        <div class="section spotify-main">
            <img id="album-art" src="/static/image/no_track.jpg" alt="" style="display: block;">
            <div class="track-info">

        <div class="section volume-container">

        </div>

        <div class="controls-container">
            <button onclick="controlSpotify('previous')" class="btn">PREV</button>
            <button onclick="controlSpotify('next')" class="btn">NEXT</button>
            <button id="play-pause-btn" onclick="togglePlay()" class="btn btn-play">‚ñ∂</button>
        </div>

        <div class="device-selector-container">

            <div id="device-list" class="device-list-popup"></div>
        </div>
        <div class="section info-weather-container">
            <div class="weather-main">
                <div class="weather-row-top">
                    <img id="weather-icon" src="" alt="">
                    <div id="temp-display"><span id="temp-curr">--</span><span class="unit">¬∞C</span></div>
                </div>
                <div class="weather-details">
                    <div class="detail-item"><span>Ê∞óÂúß</span><strong id="pressure">--</strong> hPa</div>
                    <div class="detail-item"><span>ÊπøÂ∫¶</span><strong id="humidity">--</strong> %</div>

        </div>
        <div class="section twitch-container">
            <h3 class="sub-title" style="color: #9146FF;">LIVE NOW (Twitch)</h3>
            <div id="twitch-list">
                <p class="loading">ÈÖç‰ø°ËÄÖ„Çí„ÉÅ„Çß„ÉÉ„ÇØ‰∏≠...</p>
            </div>
        </div>
    </div>

    <div class="right-column">
        <div class="section info-calendar">
            <div id="clock">00:00:00</div>
            <div class="calendar-container">
                <h3 class="sub-title">Upcoming Schedule</h3>
                <div id="calendar-events">
                    <p class="loading">‰∫àÂÆö„ÇíÁ¢∫Ë™ç‰∏≠...</p>
                </div>
            </div>
        </div>
        <div class="section resource-monitor">
            <div class="res-item">
                <div class="res-label">CPU</div>
                <div class="res-bar-bg">
                    <div id="cpu-bar" class="res-bar-fill cpu-color"></div>
                </div>
                <div id="cpu-text" class="res-val">0%</div>
            </div>
            <div class="res-item">
                <div class="res-label">RAM</div>
                <div class="res-bar-bg">
                    <div id="ram-bar" class="res-bar-fill ram-color"></div>
                </div>
                <div id="ram-text" class="res-val">0%</div>
            </div>
            <div class="res-item">
                <div class="res-label">GPU</div>
                <div class="res-bar-bg">
                    <div id="gpu-bar" class="res-bar-fill gpu-color"></div>
                </div>
                <div id="gpu-text" class="res-val">0%</div>
                <div id="gpu-temp-text" class="res-temp">--¬∞C</div>

        </div>
        </div>
