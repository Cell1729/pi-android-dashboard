<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TetherDash - Smart Console</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>

    <div class="section spotify-main">
        <img id="album-art" src="" alt="" style="display: none;">
        <h2 id="track-title">Spotify</h2>
        <p id="track-artist"></p>
    </div>

    <div class="section volume-container">
        <input type="range" class="volume-slider" min="0" max="100" value="50" onchange="setVolume(this.value)">
        <p style="font-size: 0.8rem; margin: 5px 0 0 0;"></p>
    </div>

    <div class="controls-container">
        <button onclick="controlSpotify('prev')" class="btn">Previous</button>
        <button onclick="controlSpotify('next')" class="btn">Next</button>
        <button id="play-pause-btn" onclick="togglePlay()" class="btn btn-play">▶</button>
    </div>
    
    <div id="device-info" style="font-size: 0.8rem; color: #1DB954; margin-bottom: 5px;"></div>
    <img id="album-art" src="" alt="" style="display: none;">
    <h2 id="track-title">Spotify</h2>

    <div class="section info-weather">
        <div class="weather-main">
                <div class="weather-row-top">
                    <img id="weather-icon" src="" alt="">
                    <div id="temp-display"><span id="temp-curr">--</span><span class="unit">°C</span></div>
                </div>
                <div class="weather-details">
                    <div class="detail-item"><span>気圧</span><strong id="pressure">--</strong> hPa</div>
                    <div class="detail-item"><span>湿度</span><strong id="humidity">--</strong> %</div>
                </div>
        </div>

        <div class="weather-forecast" id="forecast-list">
        </div>
    </div>

    <div class="section info-calendar">
        <div id="clock">00:00:00</div>
    </div>
</body>
</html>
